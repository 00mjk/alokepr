default-features = false
package = 'pallet-randomness-collective-flip'
rev = '34695a85650b58bcd7d7e2a677cafc2921251d68'

[dependencies.serde]
features = ['derive']
optional = true
version = '1.0.101'

[dependencies.sp-api]
git = 'https://github.com/paritytech/substrate.git'
