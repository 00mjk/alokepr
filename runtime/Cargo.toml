default-features = false
version = '0.1.0'
path = '../pallets/mb-core'

[dependencies.mb-session]
default-features = false
version = '0.1.0'
path = '../pallets/mb-session'

[dependencies.node-primitives]
git = 'https://github.com/paritytech/substrate.git'
default-features = false
rev = '34695a85650b58bcd7d7e2a677cafc2921251d68'

[dependencies.pallet-indices]
